spring.jpa.database=MYSQL
spring.datasource.url=jdbc:mysql://localhost/automoveis_api?createDatabaseIfNotExist=true&useSSL=false
spring.datasource.username=root
spring.datasource.password=root
server.port=8080
server.servlet.context-path=/v1

spring.jpa.show-sql=true
spring.jpa.hibernate.ddl-auto=validate
spring.jackson.deserialization.fail-on-unknown-properties=true

spring.jackson.date-format=yyyy-MM-dd

#eureka config
spring.application.name=automoveis-api
eureka.client.fetch-registry=true 
eureka.client.register-with-eureka=true
eureka.client.serviceUrl.defaultZone=http://localhost:8761/eureka

#config spring security validar token
security.oauth2.resource.user-info-uri=localhost:8088/v1/oauth/user